version: '2.1'
orbs:
  docker: circleci/docker@3.0.1
jobs:
  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          registry: ghcr.io
          docker_username: GITHUB_USERNAME
          docker_password: GITHUB_TOKEN
      - docker/build:
          image: yc-gao/ml
          tag: latest
          dockerfile: dockerfiles/ml/Dockerfile
          registry: ghcr.io
      - docker/push:
          digest_path: /tmp/digest.txt
          image: yc-gao/ml:latest
          registry: ghcr.io
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
workflows:
  commit:
    jobs:
      - build-and-push
